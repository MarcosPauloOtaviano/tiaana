<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salgados da Tia Ana ‚Äì Sabor de Casa</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #e63946;
            --text: #4a4a4a;
            --success: #25D366;
            --pix-color: #32bcad;
            --bg: #fdfbf7;
        }

        body { font-family: 'Quicksand', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        
        /* HEADER */
        .header-container { background: white; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; overflow: hidden; margin-bottom: 30px; position: relative; }
        .header-banner { width: 100%; height: 200px; background-image: url('fundo.jpg'); background-size: cover; background-position: center; }
        .header-content { padding: 0 20px 40px 20px; text-align: center; position: relative; background: white; margin-top: -20px; border-top-left-radius: 30px; border-top-right-radius: 30px; }
        .avatar-vovo { width: 110px; height: 110px; background-color: white; border-radius: 50%; margin: -60px auto 15px; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .avatar-vovo img { width: 100%; height: 100%; object-fit: cover; }
        .welcome-title { font-family: 'Caveat', cursive; font-size: 42px; color: #d35400; margin: 0; }

        /* PRODUTOS */
        .container { max-width: 800px; margin: 0 auto; padding: 0 15px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .product-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .product-img { width: 100%; height: 150px; object-fit: cover; }
        .product-info { padding: 15px; flex-grow: 1; }
        .product-title { font-weight: 700; font-size: 20px; color: #d35400; font-family: 'Caveat', cursive; }
        select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #eee; margin: 5px 0; }
        .btn-add { width: 100%; background: #d35400; color: white; border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* CARRINHO FLUTUANTE */
        .cart-float { position: fixed; bottom: 20px; right: 20px; background: var(--success); color: white; padding: 15px 25px; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; font-weight: bold; display: none; border: none; z-index: 100; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 200; display: none; align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(5px); }
        .modal-box { background: white; width: 100%; max-width: 450px; border-radius: 25px; padding: 25px; max-height: 90vh; overflow-y: auto; text-align: center; }
        .checkout-input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box; }
        
        /* √ÅREA PIX */
        .pix-box { background: #f0fdfa; border: 2px dashed var(--pix-color); border-radius: 15px; padding: 15px; margin: 15px 0; display: none; }
        .pix-key { font-weight: bold; color: #0f766e; font-size: 16px; display: block; margin: 10px 0; }
        .btn-copy { background: var(--pix-color); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 12px; }

        /* BOT√ïES FINAIS */
        .btn-final { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .btn-pay-now { background: var(--pix-color); color: white; }
        .btn-confirm-pay { background: var(--success); color: white; display: none; }
        .btn-pay-later { background: none; color: #888; text-decoration: underline; font-size: 14px; }
    </style>
</head>
<body>

<header class="header-container">
    <div class="header-banner"></div>
    <div class="header-content">
        <div class="avatar-vovo"><img src="logo.jpg" alt="Tia Ana"></div>
        <h1 class="welcome-title">Salgados da Tia Ana</h1>
        <p>Escolha suas del√≠cias abaixo, meu filho!</p>
    </div>
</header>

<div class="container">
    <div class="product-grid" id="gridProdutos"></div>
</div>

<button id="floatingCart" class="cart-float" onclick="abrirModal()">üõí Ver Pedido (R$ <span id="floatTotal">0,00</span>)</button>

<div id="modalOverlay" class="modal-overlay">
    <div class="modal-box">
        <h2 style="font-family: 'Caveat'; font-size: 32px; color: var(--primary);">Seu Pedido üìù</h2>
        <div id="listaItensModal" style="text-align: left; margin-bottom: 15px;"></div>
        <h3 style="font-size: 24px;">Total: <span id="modalTotalValor">R$ 0,00</span></h3>
        
        <input type="text" id="nomeCliente" class="checkout-input" placeholder="Seu nome...">

        <div id="areaPix" class="pix-box">
            <span style="font-size: 14px; color: #555;">Pague agora para agilizar seu pedido:</span>
            <span class="pix-key" id="chavePixTexto">SUA_CHAVE_AQUI</span>
            <button class="btn-copy" onclick="copiarPix()">Copiar C√≥digo Pix üìã</button>
            <textarea id="pixCopiaCola" style="position: absolute; left: -9999px;">00020126360014BR.GOV.BCB.PIX0114SUA_CHAVE_AQUI5204000053039865401.005802BR5915TIA_ANA_SALGADO6007GUAXUPE62070503***6304</textarea>
        </div>

        <div id="controlesFinais">
            <button class="btn-final btn-pay-now" id="btnShowPix" onclick="mostrarOpcaoPix()">1. Pagar agora com Pix üí†</button>
            <button class="btn-final btn-confirm-pay" id="btnConfirmado" onclick="enviarZap(true)">2. J√° paguei! Enviar Pedido + Comprovante üìë</button>
            <button class="btn-final btn-pay-later" onclick="enviarZap(false)">Vou pagar na entrega / depois</button>
        </div>
        
        <button onclick="fecharModal()" style="margin-top: 20px; background: none; border: none; color: #999; cursor: pointer;">Cancelar</button>
    </div>
</div>

<script>
    const WHATSAPP = "5535988440656"; 
    const CHAVE_PIX = "35988440656"; // COLOQUE SUA CHAVE AQUI

    const PRODUTOS = [
        { nome: "Coxinha", preco: 0.80, imagem: "coxinha.jpg" },
        { nome: "Bolinha", preco: 0.80, imagem: "bolinha.jpg" },
        { nome: "Esfirra", preco: 0.90, imagem: "esfirra.jpg" }
    ];

    let carrinho = [];

    function renderizarProdutos() {
        const grid = document.getElementById('gridProdutos');
        PRODUTOS.forEach((prod, index) => {
            grid.innerHTML += `
                <div class="product-card">
                    <img src="${prod.imagem}" class="product-img" onerror="this.src='https://via.placeholder.com/200'">
                    <div class="product-info">
                        <h3 class="product-title">${prod.nome}</h3>
                        <p style="color:var(--primary); font-weight:bold;">R$ ${prod.preco.toFixed(2)}</p>
                        <select id="tipo-${index}"><option>Frita na hora</option><option>Congelada</option></select>
                        <select id="qtd-${index}">
                            <option value="25">25 unidades</option>
                            <option value="50">50 unidades</option>
                            <option value="100">100 unidades</option>
                        </select>
                        <button class="btn-add" onclick="adicionar(${index})">Adicionar</button>
                    </div>
                </div>`;
        });
    }

    function adicionar(index) {
        const p = PRODUTOS[index];
        const qtd = parseInt(document.getElementById(`qtd-${index}`).value);
        const tipo = document.getElementById(`tipo-${index}`).value;
        carrinho.push({ nome: p.nome, preco: p.preco, qtd, tipo });
        atualizarCarrinho();
    }

    function atualizarCarrinho() {
        const total = carrinho.reduce((acc, i) => acc + (i.qtd * i.preco), 0);
        document.getElementById('floatTotal').innerText = total.toFixed(2).replace('.', ',');
        document.getElementById('modalTotalValor').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
        document.getElementById('floatingCart').style.display = carrinho.length > 0 ? 'block' : 'none';

        const lista = document.getElementById('listaItensModal');
        lista.innerHTML = carrinho.map(i => `<div>‚Ä¢ ${i.qtd}x ${i.nome} (${i.tipo})</div>`).join('');
        
        // Atualiza o valor no c√≥digo pix
        document.getElementById('pixCopiaCola').value = `00020126360014BR.GOV.BCB.PIX0114${CHAVE_PIX}520400005303986540${total.toFixed(2)}5802BR5915TIA_ANA_SALGADO6007GUAXUPE62070503***6304`;
    }

    function mostrarOpcaoPix() {
        document.getElementById('areaPix').style.display = 'block';
        document.getElementById('btnShowPix').style.display = 'none';
        document.getElementById('btnConfirmado').style.display = 'block';
        document.getElementById('chavePixTexto').innerText = CHAVE_PIX;
    }

    function copiarPix() {
        const campo = document.getElementById('pixCopiaCola');
        campo.select();
        document.execCommand('copy');
        alert("C√≥digo Pix copiado! Cole no seu banco.");
    }

    function abrirModal() { document.getElementById('modalOverlay').style.display = 'flex'; }
    function fecharModal() { document.getElementById('modalOverlay').style.display = 'none'; }

    function enviarZap(jaPagou) {
        const nome = document.getElementById('nomeCliente').value;
        if(!nome) return alert("Diga-me seu nome, por favor!");

        let status = jaPagou ? "‚úÖ *PAGAMENTO REALIZADO VIA PIX*" : "‚è≥ *AGUARDANDO PAGAMENTO*";
        let obs = jaPagou ? "_Estou enviando o comprovante abaixo!_" : "_Vou pagar na entrega ou via Pix agora._";

        let msg = `*PEDIDO TIA ANA* üìù%0A%0A`;
        msg += `üë§ *Cliente:* ${nome}%0A`;
        msg += `üí∞ *Total:* ${document.getElementById('modalTotalValor').innerText}%0A`;
        msg += `üö© *Status:* ${status}%0A%0A`;
        msg += `*ITENS:*%0A` + carrinho.map(i => `- ${i.qtd}x ${i.nome} (${i.tipo})`).join('%0A');
        msg += `%0A%0A${obs}`;

        window.open(`https://wa.me/${WHATSAPP}?text=${msg}`, '_blank');
    }

    renderizarProdutos();
</script>
</body>
</html>
