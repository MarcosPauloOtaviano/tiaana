<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salgados da Tia Ana ‚Äì Sabor de Casa</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary: #e63946;
            --text: #4a4a4a;
            --success: #25D366;
            --pix-color: #32bcad;
            --bg: #fdfbf7;
        }

        body { font-family: 'Quicksand', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        
        /* HEADER RESTAURADO */
        .header-container { background: white; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; overflow: hidden; margin-bottom: 30px; position: relative; }
        .header-banner { width: 100%; height: 200px; background-image: url('fundo.jpg'); background-size: cover; background-position: center; background-color: #eee; }
        .header-content { padding: 0 20px 40px 20px; text-align: center; position: relative; background: white; margin-top: -20px; border-top-left-radius: 30px; border-top-right-radius: 30px; }
        .avatar-vovo { width: 110px; height: 110px; background-color: white; border-radius: 50%; margin: -60px auto 15px; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; overflow: hidden; margin-left: auto; margin-right: auto; }
        .avatar-vovo img { width: 100%; height: 100%; object-fit: cover; }
        
        .welcome-title { font-family: 'Caveat', cursive; font-size: 42px; color: #d35400; margin: 0; line-height: 1.1; }
        .welcome-text { font-size: 16px; line-height: 1.6; max-width: 600px; margin: 15px auto; color: #5d4037; }

        /* PRODUTOS */
        .container { max-width: 800px; margin: 0 auto; padding: 0 15px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .product-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .product-img { width: 100%; height: 150px; object-fit: cover; }
        .product-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; gap: 10px; }
        .product-title { font-weight: 700; font-size: 22px; color: #d35400; font-family: 'Caveat', cursive; margin: 0; }
        .product-price { font-size: 18px; font-weight: bold; color: var(--primary); background: #fff0f0; padding: 5px 10px; border-radius: 10px; align-self: flex-start; }
        select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #eee; font-family: 'Quicksand'; }
        .btn-add { background: #d35400; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* CARRINHO */
        .cart-float { position: fixed; bottom: 20px; right: 20px; background: var(--success); color: white; padding: 15px 25px; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; font-weight: bold; border: none; z-index: 100; display: none; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 200; display: none; align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(5px); }
        .modal-box { background: white; width: 100%; max-width: 450px; border-radius: 25px; padding: 25px; max-height: 90vh; overflow-y: auto; text-align: center; }
        .checkout-input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; font-family: 'Quicksand'; }
        
        /* √ÅREA PIX */
        .pix-box { background: #f0fdfa; border: 2px dashed var(--pix-color); border-radius: 15px; padding: 20px; margin: 15px 0; display: none; }
        #qrcode-container { display: flex; justify-content: center; margin: 15px 0; background: white; padding: 10px; border-radius: 10px; }
        .btn-copy { background: var(--pix-color); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }

        /* BOT√ïES */
        .btn-final { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; font-family: 'Quicksand'; }
        .btn-pay-now { background: var(--pix-color); color: white; }
        .btn-confirm-pay { background: var(--success); color: white; display: none; }
        .btn-pay-later { background: #f1f5f9; color: #64748b; border: 1px solid #e2e8f0; }
        .btn-empty { background: none; border: 1px solid #ffcccc; color: var(--primary); padding: 5px 10px; border-radius: 8px; font-size: 12px; cursor: pointer; margin-bottom: 10px; }

        .item-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #eee; font-size: 14px; text-align: left; }
    </style>
</head>
<body>

<header class="header-container">
    <div class="header-banner"></div>
    <div class="header-content">
        <div class="avatar-vovo"><img src="logo.jpg" alt="Logo Tia Ana" onerror="this.src='https://via.placeholder.com/150'"></div>
        <h1 class="welcome-title">O tempero que abra√ßa</h1>
        <div class="welcome-text">
            <p>√îh meu filho, puxa uma cadeira e sinta-se em casa!</p>
            <p>Aqui na <strong>Tia Ana</strong> n√£o tem segredo, tem carinho.</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="product-grid" id="gridProdutos"></div>
</div>

<button id="floatingCart" class="cart-float" onclick="abrirModal()">üõí Ver Pedido (<span id="floatTotal">0,00</span>)</button>

<div id="modalOverlay" class="modal-overlay">
    <div class="modal-box">
        <button class="btn-empty" onclick="esvaziarCesta()">üóëÔ∏è Limpar Cesta</button>
        <h2 style="font-family: 'Caveat'; font-size: 32px; color: #d35400; margin-top:0;">Sua Cesta üß∫</h2>
        
        <div id="listaItensModal"></div>
        
        <div style="margin: 20px 0; border-top: 1px solid #eee; padding-top: 10px;">
            <span style="font-size: 26px; font-weight: 800; color: var(--success);" id="modalTotalValor">R$ 0,00</span>
        </div>
        
        <input type="text" id="nomeCliente" class="checkout-input" placeholder="Seu nome completo...">

        <div id="areaPix" class="pix-box">
            <span style="font-size: 14px; color: #555; font-weight: bold;">Escaneie para pagar agora:</span>
            <div id="qrcode-container"></div>
            <button class="btn-copy" onclick="copiarPix()">Copiar C√≥digo Copia e Cola üìã</button>
            <textarea id="pixCopiaCola" style="position: absolute; left: -9999px;"></textarea>
        </div>

        <div id="controlesFinais">
            <button class="btn-final btn-pay-now" id="btnShowPix" onclick="mostrarOpcaoPix()">1. Pagar com Pix agora üí†</button>
            <button class="btn-final btn-confirm-pay" id="btnConfirmado" onclick="enviarZap(true)">2. J√Å PAGUEI! ENVIAR PEDIDO üìë</button>
            <button class="btn-final btn-pay-later" onclick="enviarZap(false)">Pagar na entrega / depois üõµ</button>
        </div>
        
        <button onclick="fecharModal()" style="margin-top: 15px; background: none; border: none; color: #999; cursor: pointer;">Voltar</button>
    </div>
</div>

<script>
    const WHATSAPP = "5535988440656"; 
    const CHAVE_PIX = "35988440656"; 

    const PRODUTOS = [
        { nome: "Coxinha", preco: 0.80, imagem: "coxinha.jpg" },
        { nome: "Bolinha", preco: 0.80, imagem: "bolinha.jpg" },
        { nome: "Esfirra", preco: 0.90, imagem: "esfirra.jpg" }
    ];

    let carrinho = [];

    function renderizarProdutos() {
        const grid = document.getElementById('gridProdutos');
        PRODUTOS.forEach((prod, index) => {
            grid.innerHTML += `
                <div class="product-card">
                    <img src="${prod.imagem}" class="product-img" onerror="this.src='https://via.placeholder.com/200'">
                    <div class="product-info">
                        <h3 class="product-title">${prod.nome}</h3>
                        <span class="product-price">R$ ${prod.preco.toFixed(2).replace('.',',')}</span>
                        <select id="tipo-${index}"><option>Frita na hora üî•</option><option>Congelada ‚ùÑÔ∏è</option></select>
                        <select id="qtd-${index}">
                            <option value="25">25 unidades</option>
                            <option value="50">50 unidades</option>
                            <option value="100">100 unidades</option>
                        </select>
                        <button class="btn-add" onclick="adicionar(${index})">Adicionar</button>
                    </div>
                </div>`;
        });
    }

    function adicionar(index) {
        const p = PRODUTOS[index];
        const qtd = parseInt(document.getElementById(`qtd-${index}`).value);
        const tipo = document.getElementById(`tipo-${index}`).value;
        const existente = carrinho.find(i => i.nome === p.nome && i.tipo === tipo);
        if(existente) existente.qtd += qtd; else carrinho.push({ nome: p.nome, preco: p.preco, qtd, tipo });
        atualizarCarrinho();
    }

    function esvaziarCesta() {
        if(confirm("Deseja limpar toda a cesta?")) {
            carrinho = [];
            atualizarCarrinho();
            fecharModal();
        }
    }

    function atualizarCarrinho() {
        const total = carrinho.reduce((acc, i) => acc + (i.qtd * i.preco), 0);
        const formatado = total.toFixed(2).replace('.', ',');
        document.getElementById('floatTotal').innerText = `R$ ${formatado}`;
        document.getElementById('modalTotalValor').innerText = `R$ ${formatado}`;
        document.getElementById('floatingCart').style.display = carrinho.length > 0 ? 'block' : 'none';

        const lista = document.getElementById('listaItensModal');
        lista.innerHTML = carrinho.map(i => `
            <div class="item-row">
                <span><strong>${i.qtd}x</strong> ${i.nome} <small>(${i.tipo})</small></span>
                <span>R$ ${(i.qtd * i.preco).toFixed(2).replace('.',',')}</span>
            </div>`).join('');

        // Gerar Payload do Pix
        const valorPix = total.toFixed(2);
        const payload = `00020126360014BR.GOV.BCB.PIX0114${CHAVE_PIX}520400005303986540${valorPix}5802BR5915TIA_ANA_SALGADO6007GUAXUPE62070503***6304`;
        document.getElementById('pixCopiaCola').value = payload;

        // Atualizar QR Code
        const qrContainer = document.getElementById('qrcode-container');
        qrContainer.innerHTML = '';
        if(total > 0) {
            new QRCode(qrContainer, { text: payload, width: 160, height: 160 });
        }
    }

    function mostrarOpcaoPix() {
        if(!document.getElementById('nomeCliente').value) return alert("Diga seu nome primeiro!");
        document.getElementById('areaPix').style.display = 'block';
        document.getElementById('btnShowPix').style.display = 'none';
        document.getElementById('btnConfirmado').style.display = 'block';
    }

    function copiarPix() {
        const campo = document.getElementById('pixCopiaCola');
        campo.select(); document.execCommand('copy');
        alert("C√≥digo Pix copiado!");
    }

    function abrirModal() { document.getElementById('modalOverlay').style.display = 'flex'; }
    function fecharModal() { document.getElementById('modalOverlay').style.display = 'none'; }

    function enviarZap(jaPagou) {
        const nome = document.getElementById('nomeCliente').value;
        if(!nome) return alert("Escreva seu nome!");
        let status = jaPagou ? "‚úÖ *PAGAMENTO REALIZADO*" : "‚è≥ *AGUARDANDO PAGAMENTO*";
        let msg = `*PEDIDO TIA ANA* üìù%0Aüë§ *Cliente:* ${nome}%0Aüí∞ *Total:* ${document.getElementById('modalTotalValor').innerText}%0Aüö© *Status:* ${status}%0A%0A*ITENS:*%0A` + carrinho.map(i => `- ${i.qtd}x ${i.nome} (${i.tipo})`).join('%0A');
        window.open(`https://wa.me/${WHATSAPP}?text=${msg}`, '_blank');
    }

    renderizarProdutos();
</script>
</body>
</html>
